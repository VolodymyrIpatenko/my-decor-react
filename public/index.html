<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Decor Boutique is a small family business, specialized in providing rental backdrops
as well as fresh and dried floral items. We love to participate in local markets and meeting new people.
Seeing happy customers is especially rewarding. Browse the other pages on our website to check out our rental collection and see what we are up to."
    />

    <title>Decor-Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="portal"></div>
    <div id="root"></div>
    <script type="application/ld+json">
      {
      	"@context": "http://schema.org",
      	"@type": "LocalBusiness",
      	"name": "Decor-Boutique",
      	"description": "WEDDING RENTALS AND MUCH
      MORE!
      Decor Boutique is a small family business, specialized in providing rental backdrops
      as well as fresh and dried floral items. We love to participate in local markets and meeting new people.
      Seeing happy customers is especially rewarding. Browse the other pages on our website to check out our rental collection and see what we are up to.",
      	"image": "https://www.decor-boutique.ca/",
      	"logo": "https://www.decor-boutique.ca/",
      	"url": "https://www.decor-boutique.ca/",
      	"sameAs": ["https://www.instagram.com/decorboutiquerental/"],
      	"address": {
      		"@type": "PostalAddress",
      		"addressLocality": "Calgary",
      		"postalCode": "T1X 0L3",
      		"addressCountry": "Canada"
      	}
      }
    </script>
  </body>
</html>
